<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilpil - Progressive Image Loading</title>
    <style>
      .container {
        display: block;
        max-width: 800px;
        margin: 0 auto;
      }
      .container .image {
        margin: 10px 0;
      }
    </style>
    <script type="module" crossorigin src="/pilpil/pilpil.js"></script>
    <link rel="stylesheet" crossorigin href="/pilpil/pilpil.css">
  </head>
  <body>
    <div class="container">
      <div class="image" 
        data-width="3820" 
        data-height="2762" 
        data-small="https://cdn-images-1.medium.com/freeze/max/30/1*_ASVxMQ2WFospoTZ22MDnw.jpeg?q=20" 
        data-large="https://cdn-images-1.medium.com/max/2000/1*_ASVxMQ2WFospoTZ22MDnw.jpeg" 
        data-alt="Image alt">
      </div>
      <div class="image" 
        data-width="3937" 
        data-height="2625" 
        data-small="https://cdn-images-1.medium.com/freeze/max/30/1*veE0CsrcA2x0NSKF3dzg4g.png?q=20" 
        data-large="https://cdn-images-1.medium.com/max/2000/1*veE0CsrcA2x0NSKF3dzg4g.png" 
        data-alt="Image alt">
      </div>
      <div class="image" 
        data-width="2000" 
        data-height="1661" 
        data-small="https://cdn-images-1.medium.com/freeze/max/30/1*yPXod3TNMSRiFK0IeegFng.jpeg?q=20" 
        data-large="https://cdn-images-1.medium.com/max/2000/1*yPXod3TNMSRiFK0IeegFng.jpeg" 
        data-alt="Image alt">
      </div>
    </div>
  </body>
</html>
